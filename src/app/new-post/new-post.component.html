<div>
  <h3>New Form</h3>
  <div class="form-group">
    <label>Title:</label>
    <input #title>
  </div>
  <div class="form-group">
    <label>Author:</label>
    <input #author>
  </div>
  <div class="form-group">
    <label>Content:</label>
    <input #content>
  </div>
  <div class="form-group">
    <label>Image URL:</label>
    <input #imageURL>
  </div>
  <button (click)="submitForm(title.value, author.value, content.value, imageURL.value); title.value=''; author.value=''; content.value=''; imageURL.value='';">Submit</button>
</div>
